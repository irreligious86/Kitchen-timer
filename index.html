<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="diamond.css">
    <link rel="stylesheet" href="style.css">
    <script src="stars.js" defer></script>
    <script src="script.js" defer></script>
    <title>Timer</title>
</head>
<body>
<div class="app-wrapper">
    <canvas class="stars-canvas"></canvas>
    <div class="app-inner">
        <header class="header">
            <i class="fa fa-diamond" id="diamond"></i>
        </header>
        <div class="content">
            <div class="timer-wrapper">
                <div class="timer">
                    <div class="minutes-box">
                        <div class="box-title">
                            Minutes
                        </div>
                        <div class="box-digits">
                            22
                        </div>
                    </div>
                    <div class="seconds-box">
                        <div class="box-title">
                            Seconds
                        </div>
                        <div class="box-digits">
                            48
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button class="controls-btn start-btn">Start</button>
                    <button class="controls-btn pause-btn">Pause</button>
                    <button class="controls-btn stop-btn">Stop</button>
                </div>
                <div class="controls">
                    <button class="controls-btn set-btn">-10</button>
                    <button class="controls-btn set-btn">-5</button>
                    <button class="controls-btn set-btn">-1</button>
                    <button class="controls-btn set-btn">+1</button>
                    <button class="controls-btn set-btn">+5</button>
                    <button class="controls-btn set-btn">+10</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="score-wrapper">

            </div>
        </footer>
    </div>
</div>
</body>
</html>
